<!DOCTYPE html>
<html lang="EN">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Form</title>
        <style>
            .error{
              color: red;
            }
        </style>
    </head>
    <body>
        <form name="myForm" action="success.html" onsubmit="return validateForm()">
            <table>
                <tr>
                    <td><label for="fname">First Name:</label></td>
                    <td><input type="text" id="fname" name="myname" onblur="validate1()"></td>
                </tr>
                <tr>
                    <td></td><td id="error1" class="error"></td>
                </tr>
                <tr>
                    <td><label for="lname">Last Name:</label></td>
                    <td><input type="text" id="lname"  name="myname" onblur="validate2()"></td>
                </tr>
                <tr>
                    <td></td><td id="error2" class="error"></td>
                </tr>
                <tr>
                    <td><label for="email">Email:</label></td>
                    <td><input type="email" id="email" name="email" onblur="validate3()"></td>
                </tr>
                <tr>
                    <td></td><td id="error3" class="error"></td>
                </tr>
                <tr>
                    <td><label for="pass">Set Password:</label></td>
                    <td><input type="password" id="pass"  name="password" onblur="validate4()"></td>
                </tr>
                <tr>
                    <td></td><td id="error4" class="error"></td>
                </tr>
                <tr>
                    <td><label for="cpass">Confirm Password:</label></td>
                    <td><input type="password" id="cpass"  name="cpassword" onblur="validate5()"></td>
                </tr>
                <tr>
                    <td></td><td id="error5" class="error"></td>
                </tr>
                <tr>
                    <td><label for="num">Phone Number:</label></td>
                    <td><input type="tel" id="num" name="number" onblur="validate6()"></td>
                </tr>
                <tr>
                    <td></td><td id="error6" class="error"></td>
                </tr>
                <tr>
                    <td></td><td><input type="submit" value="SUBMIT"></td>
                  </tr>
            </table>
        </form>
        <script src="form.js"></script>
    </body>
</html>
